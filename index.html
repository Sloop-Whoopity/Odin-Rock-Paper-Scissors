<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Rock Paper Scissors</title>
        </head>
        <body>
            <h1>This is the Rock Paper Scissors Game!</h1>
            <h2>Make your choice!</h2>
            <div class="allButtons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <div class="results">
                <h2>Results!</h2>
                <div>Player Score: <span class="playerScore"></span></div>
                <div>Computer Score: <span class="computerScore"></span></div>
            </div>
            <script src="./Script.js"></script>
        </body>
    </html>

</DOCTYPE>
